<polymer-element name="esri_od-search-field" attributes="autofocus, placeholder, searchString">

  <template>
    <link rel="stylesheet" href="esri_od-search-field.css">

    <form autocomplete="off" 
          on-submit="{{onSubmit}}">
      <div class="search-container">
        <core-field>
          <core-icon icon="search"></core-icon>
          <input 
            type="search" 
            autocomplete="off" 
            autofocus?="{{autofocus}}" 
            id="search" 
            name="search" 
            placeholder="{{placeholder}}" 
            value="{{searchString}}">
        </core-field>
      </div>
    </form>
  </template>

  <script src="esri_od-search-field.js"></script>

</polymer-element>
