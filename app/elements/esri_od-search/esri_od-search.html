<polymer-element name="esri_od-search" attributes="url, per_page, autofocus, placeholder, results">

  <template>
    <link rel="stylesheet" href="esri_od-search.css">

    <form action="{{url}}" 
          autocomplete="off" 
          on-submit="{{onSubmit}}">
      <div class="search-container">
        <core-field>
          <core-icon icon="search"></core-icon>
          <input 
            type="search" 
            autocomplete="off" 
            autofocus?="{{autofocus}}" 
            id="search" 
            name="search" 
            placeholder="{{placeholder}}" 
            value="{{searchString}}">
        </core-field>
        <core-ajax
          id="ajax"
          name="ajax"
          url="{{url}}?q={{searchString}}&per_page={{per_page}}"
          handleAs="json"
          response="{{results}}"></core-ajax>
      </div>
    </form>
  </template>

  <script src="esri_od-search.js"></script>

</polymer-element>
