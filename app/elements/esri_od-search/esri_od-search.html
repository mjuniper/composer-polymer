<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="esri_od-search" attributes="searchEl, url, per_page">
  <template>
    <core-ajax
      id="ajax"
      name="ajax" 
      url="{{url}}?q={{searchString}}&per_page={{per_page}}"
      handleAs="json"
      response="{{results}}"></core-ajax>
  </template>
  
  <script src="esri_od-search.js"></script>

</polymer-element>
